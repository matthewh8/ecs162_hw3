<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The New York Times</title>
    <link rel="stylesheet" href="static/styles.css">
    <script>window.user_name = "{{ user_name }}";</script>
    <script type="module" src="static/main.js" defer></script>
</head>
<body>
    <div class="sidebar-overlay" id="sidebar-overlay"></div>
    
    <header>
        <!-- top bar -->
        <div id="title-bar">
            <div id="date-container">
                <div id="current-date"></div>
                <div>
                    Today's Paper
                </div>
            </div>
            <div id="logo">
                <a href="index.html">
                    <img src="static/assets/Logo.png" alt="The New York Times Logo">
                </a>
            </div>
            <div>
                {% if user_name %}
                    <div class="account-dropdown">
                        <button class="account-button" id="account-button">
                            Account
                            <span class="dropdown-arrow">â–¼</span>
                        </button>
                    </div>
                {% else %}
                    <button id="login-button">Login</button>
                {%endif%}
            </div>
        </div>
        <!-- second bar -->
        <nav>
            <!-- for spacing -->
            <div class="side-tab">

            </div>
            <div class="tab">
                U.S.
            </div>
            <div class="tab">
                World
            </div>
            <div class="tab">
                Business
            </div>
            <div class="tab">
                Arts
            </div>
            <div class="tab">
                Lifestyle
            </div>
            <div class="tab">
                Opinion
            </div>
            <div class="tab">
                Audio
            </div>
            <div class="tab">
                Games
            </div>
            <div class="tab">
                Cooking
            </div>
            <div class="tab">
                Wirecutter
            </div>
            <div class="tab">
                The Athletic
            </div>
            <!-- for spacing -->
            <div class="side-tab">

            </div>
        </nav>
    </header>

    <!-- Account Sidebar -->
    <div id="account-sidebar">
        <button id="close-account-sidebar">&times;</button>
        <div class="account-header">
            <div class="account-greeting">Good afternoon.</div>
            <div class="user-email">{{ user_name if user_name else 'user@example.com' }}</div>
        </div>
        <div class="account-options">
            <button class="account-option">Account Settings</button>
            <button class="account-option">Subscription</button>
            <button class="account-option">Reading History</button>
            <button class="account-option">Saved Articles</button>
            <button class="account-option">Newsletters</button>
            <button class="account-option">Privacy Settings</button>
            <button class="account-option logout-option" id="logout-button-sidebar">Log out</button>
        </div>
    </div>

    <main class="container">
        <div id="comments-sidebar">
            <button id="close-sidebar">&times;</button>
            <div class="comments-header">
                <h3>Comments</h3>
            </div>
            <div class="comments-content">
                <input type="hidden" id="article-id" name="article_id">
                <div id="comments-list"></div>
                <form id="comment-form">
                    <textarea id="comment-input" placeholder="Leave a comment!" required></textarea>
                    <button type="submit">Post Comment</button>
                </form>
            </div>
        </div>
        <section class="left-column">
        </section>
        <section class="main-column">
        </section>
        <section class="right-column">
        </section>
    </main>
    <div class="scroll-sentinel"></div>
    <footer>
        <p>&copy; 2025 The New York Times</p>
    </footer>
</body>
</html>
